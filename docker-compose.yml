# Docker Compose configuration for Thesis Analysis Project
# This file orchestrates both the backend analysis service and frontend visualization

version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:80"
    volumes:
      - ./txt_data:/app/txt_data:ro  # Read-only mount for input text files
      - ./json_data:/app/json_data  # Persistent storage for generated JSON
    environment:
      - PYTHONUNBUFFERED=1  # Enable real-time logging

volumes:
  txt_data:
    driver: local
  json_data:
    driver: local 